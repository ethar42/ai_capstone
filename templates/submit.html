{% extends "base.html" %}

{% block head %}
<title>Submit Text File for Summarization</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Submit Text File for Summarization</h1>
    <form method="POST" action="{{ url_for('submit') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="api_key">API Key:</label>
            <input type="password" id="api_key" name="api_key" required 
                   placeholder="Enter your API key" class="form-control">
        </div>
        <div class="form-group">
            <label for="file">Text File (.txt):</label>
            <input type="file" id="file" name="file" accept=".txt" required 
                   class="form-control">
            <small class="form-text text-muted">Only .txt files are allowed</small>
        </div>
        <button type="submit" class="btn btn-primary">Summarize</button>
    </form>
</div>
{% endblock %}
